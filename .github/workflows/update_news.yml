name: Nightly News Update

on:
  schedule:
    - cron: '0 */2 * * *'
  
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

  permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Sets up a Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Installs all libraries from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run scripts
      # Using 'env:' to securely pass your API keys as "Secrets"
      # We'll set those up in the next step.
      - name: Run Python scripts
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python scrape.py
          python classify.py
          python build_index.py

      # Commit the new data files back to your repository
      - name: Commit updated data files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Updated news and knowledge base"
          file_pattern: "*.json *.index *.csv"
          # This ensures it commits to 'main' or whatever your default branch is
          branch: ${{ github.head_ref }}
